<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assests/images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="assests/css/corpoEComponente.css">
    <link rel="stylesheet" href="assests/css/main.css">
    <link rel="stylesheet" href="assests/css/botao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="componente-container">
  <img class="img-mobile" src="assests/images/image-product-mobile.jpg" alt="Perfume Gabrielle by Chanel">
      <img class="img-desk" src="assests/images/image-product-desktop.jpg" alt="Perfume Gabrielle by Chanel">
      <div class="main-container">
        <header class="secao">Perfume</header>
        <h1 class="titulo-produto">Gabrielle Essence Eau De Parfum</h1>
        <p class="descricao-produto">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="preco-container">
          <p class="preco-atual">$149.99</p>
          <p class="preco-original">$169.99</p>
        </div>

        <button type="button">
          <svg class="icone-botao"></svg>
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </body>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/3runoAM" target="_blank">Bruno Martins</a>.
    </div>
  </footer>
</html>
